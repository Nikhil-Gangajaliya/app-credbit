<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Credbit Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Reset & Base */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

/* Background */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #0a6783, #2b8ca2);
}

/* Login Box */
.login-box {
  background: #ffffff;
  padding: 30px 25px;
  border-radius: 15px;
  width: 340px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
  animation: fadeIn 0.6s ease-in-out;
}

/* Title */
.login-box h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #0a6783;
  font-size: 1.6rem;
  letter-spacing: 1px;
}

/* Inputs */
.login-box input {
  width: 100%;
  padding: 12px 14px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
  transition: border 0.3s, box-shadow 0.3s;
}

.login-box input:focus {
  border-color: #0a6783;
  box-shadow: 0 0 6px rgba(10, 103, 131, 0.4);
}

/* Button */
.login-box button {
  width: 100%;
  padding: 12px;
  background: #0a6783;
  color: #fff;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.login-box button:hover {
  background: #096074;
  transform: translateY(-2px);
}

.login-box button:active {
  transform: translateY(0);
}

/* Error Message */
.error {
  color: #d62828;
  margin-top: 12px;
  text-align: center;
  font-size: 0.9rem;
}

/* Smooth Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* -------------------- */
/* RESPONSIVE DESIGN */
/* -------------------- */

/* Tablets */
@media (max-width: 768px) {
  .login-box {
    width: 75%;
    padding: 25px 20px;
  }

  .login-box h2 {
    font-size: 1.4rem;
  }
}

/* Mobile */
@media (max-width: 480px) {
  body {
    padding: 10px;
  }

  .login-box {
    width: 100%;
    padding: 20px 15px;
    border-radius: 12px;
  }

  .login-box h2 {
    font-size: 1.2rem;
    margin-bottom: 18px;
  }

  .login-box input,
  .login-box button {
    padding: 10px;
    font-size: 0.95rem;
  }

  .error {
    font-size: 0.8rem;
  }
}

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Credbit Login</h2>
    <form id="loginForm">
      <input id="username" placeholder="Username" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="error" id="error"></div>
    </form>
  </div>

    <script src="login.js"></script>
</body>
</html>
