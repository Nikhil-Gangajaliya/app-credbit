<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Change Credentials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Reset & Base */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

/* Background */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #0a6783, #2b8ca2);
}

/* Change Box */
.change-box {
  background: #ffffff;
  padding: 28px 24px;
  border-radius: 14px;
  width: 360px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
  animation: fadeIn 0.6s ease-in-out;
}

/* Title */
.change-box h2 {
  text-align: center;
  margin-bottom: 22px;
  color: #0a6783;
  font-size: 1.5rem;
  letter-spacing: 0.5px;
}

/* Inputs & Buttons */
.change-box input,
.change-box button {
  width: 100%;
  padding: 12px 14px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  transition: all 0.3s ease;
}

/* Inputs */
.change-box input:focus {
  border-color: #0a6783;
  box-shadow: 0 0 6px rgba(10, 103, 131, 0.35);
  outline: none;
}

/* Button */
.change-box button {
  background: #0a6783;
  color: #fff;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.change-box button:hover {
  background: #096074;
  transform: translateY(-2px);
}

.change-box button:active {
  transform: translateY(0);
}

/* Messages */
.msg {
  margin-top: 12px;
  text-align: center;
  font-size: 0.95rem;
  color: #444;
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* -------------------- */
/* RESPONSIVE DESIGN */
/* -------------------- */

/* Tablets */
@media (max-width: 768px) {
  .change-box {
    width: 80%;
    padding: 24px 20px;
  }

  .change-box h2 {
    font-size: 1.3rem;
  }
}

/* Mobile */
@media (max-width: 480px) {
  body {
    padding: 15px;
  }

  .change-box {
    width: 100%;
    padding: 20px 16px;
    border-radius: 12px;
  }

  .change-box h2 {
    font-size: 1.2rem;
    margin-bottom: 18px;
  }

  .change-box input,
  .change-box button {
    padding: 10px;
    font-size: 0.9rem;
  }

  .msg {
    font-size: 0.85rem;
  }
}

  </style>
</head>
<body>
  <div class="change-box">
    <h2>Change Credentials</h2>
    <form id="changeForm">
      <input id="oldUsername" placeholder="Old Username" required />
      <input id="oldPassword" type="password" placeholder="Old Password" required />
      <input id="newUsername" placeholder="New Username" required />
      <input id="newPassword" type="password" placeholder="New Password" required />
      <button type="submit">Update</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>
  <script src="change-credentials.js"></script>
</body>
</html>
